<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad</title>

</head>
<body onload="loadF()">

    <script>
        function loadF(){
            var infos = new Array(
                navigator.appCodeName ,
                navigator.userAgent ,
                document.lastModified  ,
                document.location ,
                document.doctype
            );
            alert(
                infos.join("\n")

            );

        }
        

        </script>


</body>
</html>
